name: Build NLP Actors

on:
  push:
    branches: [ main, master ]
    paths:
      - 'images/nlp/**'
      - 'entrypoints/**'
      - '.github/workflows/build-nlp.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./images/nlp/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/stories-nlp-actor:latest
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/stories-nlp-actor:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/stories-nlp-actor:cache,mode=max
