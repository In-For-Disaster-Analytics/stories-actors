name: Build Whisper Actor

on:
  push:
    branches: [ main, master ]
    paths:
      - 'images/whisper/**'
      - 'entrypoints/**'
      - '.github/workflows/build-whisper.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./images/whisper
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/stories-whisper-actor:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/stories-whisper-actor:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/stories-whisper-actor:cache,mode=max
